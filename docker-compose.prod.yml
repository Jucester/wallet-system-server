services:
  api:
    container_name: api_prod
    image: api-prod
    build:
      context: .
      target: production
      dockerfile: ./Dockerfile
    ports:
      - '3000:3000'
    networks:
      - core-network
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      - mongodb
    restart: unless-stopped

  mongodb:
    container_name: mongo_prod
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    networks:
      - core-network
    restart: unless-stopped
    # For production, consider adding authentication:
    # environment:
    #   - MONGO_INITDB_ROOT_USERNAME=admin
    #   - MONGO_INITDB_ROOT_PASSWORD=your_secure_password


volumes:
  mongo-data:

networks:
  core-network:
